<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Cinzel Decorative', serif;
      background: url('https://cdn.midjourney.com/3c13cb23-a46f-4dd9-8dc8-33be164c17fc/0_0.png') no-repeat center center fixed;
      background-size: cover;
      color: #fffbe6;
      text-align: center;
    }

    h1, h2 {
      font-size: 3em;
      margin-top: 50px;
      background: linear-gradient(90deg, #fffacd, #ffd700, #fffacd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 30px;
      background: linear-gradient(45deg, #f0c674, #fff5b7);
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ffd700;
      text-decoration: none;
      color: #3a2c00;
      transition: transform 0.3s ease;
    }
    .button:hover {
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
    }
    li a {
      color: #fff5cc;
      font-size: 1.1em;
      text-shadow: 0 0 10px #d4af37;
    }

    .glow-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(circle, rgba(255,255,255,0.2) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .hero-image {
      max-width: 600px;
      width: 90%;
      margin: 40px auto 0 auto;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
      border-radius: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-grid iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }
  </style>
</head>
